<!DOCTYPE html>
<html lang="en">
<head>

    <!--Metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to external stylesheet and Javascript file-->
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script> 

    <!-- Poppins Font-->
    <link rel="stylesheet" href=" https://fonts.google.com/specimen/Poppins?query=poppins">

    <!-- Title of HTML document -->
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator Header -->
    <p data-type="header">Calculator</p>
    <!-- Calculator-->
    <div class="calculator-container">
        <div class="calculator">   
            <div class="screen"> 
            </div>
            <div class="row">
                <div class="delete-clear-container">
                    <button type="button"data-type="delete">delete</button>
                    <button type="button"data-type="clear">clear</button>
                </div>
            </div>
            <div class="row">  
                <button type="button"data-type="7">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" data-type="operator">/</button>
            <div class="row">
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" data-type="operator">*</button>
            </div>
            <div class="row">
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" data-type="operator">-</button>
            </div>
            <div class="row">
                <button type="button">0</button>
                <button type="button" data-type="decimal">.</button>
                <button type="button" data-type="equals">=</button>
                <button type="button" data-type="operator">+</button>                
            </div>
        </div>
    </div>
</body>
</html>
